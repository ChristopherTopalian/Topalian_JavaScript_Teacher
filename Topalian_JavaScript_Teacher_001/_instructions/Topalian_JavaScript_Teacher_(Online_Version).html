body
{
    background-color: rgb(40, 40, 40);

}

}

.mainDiv

    padding-bottom: 2px;

.buttonStyle001:active

    -webkit-transition: .2s;
    transition: opacity .2s;

input[type = "range"]:hover

{

    width: 20px;
    height: 20px;
    background:rgb(0, 180, 255);
    border: solid 2px rgb(20, 20, 20);

    {
        audioPlay('sfx_blip_001', 1.0);

    speedSlider.oninput = function()
    {
        audioPlay('sfx_blip_001', 1.0);

// loadSounds.js

function loadSounds(whichArray)
{
    for (let x = 0; x < whichArray.length; x++)
    {
        let theSound = ce('audio');

        if (online == false)
        {
            theSound.src = whichArray[x].soundFileOffline;
        }
        else
        {
            theSound.src = whichArray[x].soundFileOnline;
        }

        theSound.id = whichArray[x].name;
        theSound.loop = false;
        theSound.volume = 1.0;
        ba(theSound);
    }
}

// changeText.js

let timer001;

let counter = 0;

function changeText(whichArray)
{
    clearInterval(timer001);

    timer001 = setInterval(function()
    {
        if (counter < whichArray.length)
        {
            ge("jsTextbox").innerHTML = whichArray[counter];

            counter += 1;
            
        }
        else
        {
            counter = 0;
        }
    }, speed);
}
